<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300&family=Rubik:wght@300;400;500&family=Sora&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1ebb2d844b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <header id="reg-header" class="header">
        <h3 id="logo">Uyimolo</h3>
        <nav class="navbar">
            <a href="index.html" class="nav-link">Join us</a>
            <a href="login.html" class="nav-link">Sign-in</a>
        </nav>
    </header>

    <main id="reg-details" class="content">
        <form action="success.html" id="reg-form" class="form">
            <h1>Log in to your account</h1>
                <div class="form-group">
                    <label for="email" class="label">Email:</label>
                    <input type="email" class="input" id="email" name="emaii" placeholder="Johndoe@uyimolo.com" required>
                </div>
                <div class="form-group">
                    <label for="pword" class="label">Password:</label>
                    <input type="password" class="input" id="pword" name="pword" placeholder="********" required>
                </div>
                <div class="submit">
                    <input type="submit" value="Join Us" class="submit submit-login" id="submit">
                </div>

                <p class="option">Or sign in with </p>
                <div class="social-options">
                    <a href="https://google.com" class="facebook-logo social"><button><p>F</p><p>a</p><p>c</p><p>e</p><p>b</p><p>o</p><p>o</p><p>k</p></button></a>
                    <a href="https://google.com" class="google-logo social"><button><p>G</p><p>o</p><p>o</p><p>g</p><p>l</p><p>e</p></button></a>
                </div>
                
        </form>
    </main>
</body>
</html>
